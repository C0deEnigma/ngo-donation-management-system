{% extends "base.html" %}

{% block content %}
<main class="section">
    <div class="container center">

        <h2>Donate to {{ campaign.title }}</h2>

        <p>
            You are supporting this campaign.
            You can donate any amount of your choice.
        </p>

        <form method="post" class="donation-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="amount">Donation Amount (₹)</label><br>

                <input
                    type="number"
                    id="amount"
                    name="amount"
                    min="{{ min_amount|default:50 }}"
                    step="1"
                    required
                >

                <small class="help-text">
                    Minimum donation amount is ₹{{ min_amount|default:50 }}.
                </small>
            </div>

            <br>

            <button type="submit" class="btn-primary btn-large">
                Proceed to Pay
            </button>
        </form>

    </div>
</main>
{% endblock %}
